<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TK</title>
  <link rel="stylesheet" href="css/thucai.css">
</head>
<body>
    <h1>Store THC</h1>
    <div id="type">
      <h2>Items Sale:</h2>
      <div id="goods">
      <ul>
          <li>OG Kush</li>
          <li>Lemon Haze</li>
          <li>Wedding Cake</li>
      </ul>
      </div>
      </div>
      <div id="ingredient">
          <fieldset id="kind">
              <ul>
                  <li>OG 30% THC INDICA</li>
                  <li>LEMON 12% THC SATIVA</li>
                  <li>CAKE 20% THC HYBRID</li>
              </ul>
          </fieldset>
      </div>
      <div id="choice">
          <p>
              <label id="title" for="item">Which KUSH do you want?</label>
              <select name="item" id="item">
                  <option value="OG">OG Kush</option>
                  <option value="LM">Lemon Haze</option>
                  <option value="WC">Wedding Cake</option>
              </select>
          <p>
            <span id="quantity">How many ?</span>
          <label><input type="radio" name="quantity" value="50G">50G</label>
          <label><input type="radio" name="quantity" value="100G">100G</label>
          </p>
          </p>
      </div>
    <script src="js/thucai.js"></script>
</body>
</html>
